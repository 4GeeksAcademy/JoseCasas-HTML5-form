<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>HTML5 Form</title>
</head>

<body>
    <div>
        <form>
            <div class="container mt-4">

                <div class="card">
                    <div class="card-header bg-success-subtle ">
                        <h5><b>Payment form example</b></h5>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-danger" role="alert">
                            Some fields are missing
                        </div>
                        <div class="row mb-3">
                            <div class="col-5">
                                <p><b>Card #</b></p>
                                <input type="text" placeholder="XXXX-XXXX-XXXX-XXXX" style="width: 400px;">
                            </div>
                            <div class="col-3">
                                <p><b>CVC #</b></p>
                                <input type="text" placeholder="0000" style="width: 200px;">
                            </div>
                            <div class="col-4">
                                <p><b>Amount</b></p>
                                <i class="fa-solid fa-dollar-sign"></i><input type="text" placeholder="Amount"
                                    style="width: 300px;">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-6">
                                <p><b>First Name</b></p>
                                <input type="text" style="width: 500px;">
                            </div>
                            <div class="col-6">
                                <p><b>Last Name</b></p>
                                <input type="text" style="width: 500px;">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-6">
                                <p><b>City</b></p>
                                <input type="text" style="width: 500px;">
                            </div>
                            <div class="form-group" style="width: 200px;">
                                <label for="state" class="col control-label mb-3"><b>State</b></label>
                                <div class="col">
                                    <select class="form-control border border-black" id="state" name="state">
                                        <option value="">Pick a state</option>
                                        <option value="AK">Alaska</option>
                                        <option value="AL">Alabama</option>
                                        <option value="AR">Arkansas</option>
                                        <option value="AZ">Arizona</option>
                                        <option value="CA">California</option>
                                        <option value="CO">Colorado</option>
                                        <option value="CT">Connecticut</option>
                                        <option value="DC">District of Columbia</option>
                                        <option value="DE">Delaware</option>
                                        <option value="FL">Florida</option>
                                        <option value="GA">Georgia</option>
                                        <option value="HI">Hawaii</option>
                                        <option value="IA">Iowa</option>
                                        <option value="ID">Idaho</option>
                                        <option value="IL">Illinois</option>
                                        <option value="IN">Indiana</option>
                                        <option value="KS">Kansas</option>
                                        <option value="KY">Kentucky</option>
                                        <option value="LA">Louisiana</option>
                                        <option value="MA">Massachusetts</option>
                                        <option value="MD">Maryland</option>
                                        <option value="ME">Maine</option>
                                        <option value="MI">Michigan</option>
                                        <option value="MN">Minnesota</option>
                                        <option value="MO">Missouri</option>
                                        <option value="MS">Mississippi</option>
                                        <option value="MT">Montana</option>
                                        <option value="NC">North Carolina</option>
                                        <option value="ND">North Dakota</option>
                                        <option value="NE">Nebraska</option>
                                        <option value="NH">New Hampshire</option>
                                        <option value="NJ">New Jersey</option>
                                        <option value="NM">New Mexico</option>
                                        <option value="NV">Nevada</option>
                                        <option value="NY">New York</option>
                                        <option value="OH">Ohio</option>
                                        <option value="OK">Oklahoma</option>
                                        <option value="OR">Oregon</option>
                                        <option value="PA">Pennsylvania</option>
                                        <option value="PR">Puerto Rico</option>
                                        <option value="RI">Rhode Island</option>
                                        <option value="SC">South Carolina</option>
                                        <option value="SD">South Dakota</option>
                                        <option value="TN">Tennessee</option>
                                        <option value="TX">Texas</option>
                                        <option value="UT">Utah</option>
                                        <option value="VA">Virginia</option>
                                        <option value="VT">Vermont</option>
                                        <option value="WA">Washington</option>
                                        <option value="WI">Wisconsin</option>
                                        <option value="WV">West Virginia</option>
                                        <option value="WY">Wyoming</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-3">
                                <p><b>Postal Code</b></p>
                                <input type="text" style="width: 200px;">
                            </div>
                        </div>
                        <div class="row mb-3 d-flex justify-content-between">
                            <div class="col-3">
                                <p><b>We accept:</b></p>
                                <div class="btn btn-info
                                <label>
                                    <input type=" radio" name="option" value="option1"> <i
                                        class="fa-solid fa-credit-card"></i>
                                    </label>
                                    <label>
                                        <input type="radio" name="option" value="option2"> <i
                                            class="fa-brands fa-cc-paypal"></i>
                                    </label>
                                    <label>
                                        <input type="radio" name="option" value="option3"> <i
                                            class="fa-brands fa-cc-apple-pay"></i>
                                    </label>
                                    <label>
                                        <input type="radio" name="option" value="option4"> <i
                                            class="fa-brands fa-cc-amazon-pay"></i>
                                    </label>

                                </div>
                            </div>
                            <div class="col-5">
                                <p><b>Message</b></p>
                                <div class="form-floating">
                                    <textarea class="form-control border-black" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                                    <label for="floatingTextarea2">Add any notes here.</label>
                                  </div>
                            </div>
                        </div>
                        <div class="card-footer bg-success-subtle">
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <button class="btn btn-secondary me-md-1" type="button">Cancel</button>
                                <button class="btn btn-primary" type="button">Send</button>
                            </div>
                        </div>
                    </div>
                </div>
        </form>
    </div>
</body>

</html>
